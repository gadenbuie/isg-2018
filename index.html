???

- I'd like to introduce you to one of the participants in our study, who I will 
  call **Dorothy**.
- Dorothy is between 75 and 80 years old, she's divorced, and she lives alone 
  in her home in The Villages.
- Overall, she's in great health. 
- As a typical retiree living in the Sunshine State, she leads a highly active 
  life involving an assortment of clubs and groups, dance classes at the 
  recreation center, and frequent lunches and dinners in the town square with friends.
- She lives alone, but she talks to her daughter regularly, even though she lives
  on the other side of the country.

---
count: false

???

- About a year or so ago, though, Dorothy's recurrent hip pain worsened and she and 
  her doctor decided for hip replacement surgery.
- She arrived at the hospital the day of the procedure only to find out that due 
  to an insurance issue meant, she would have to wait another three months.
- In the mean time, her mobility declined, she spent more time in bed, and she 
  couldn't make it many of the activities she loved.
- Her daughter had planned to visit during this time, but due to a family 
  emergency she had to cancel her plans.
- In the end surgery went well, Dorothy recovered quickly and a few months later
  she was back to living the life she enjoyed.

Fortunately, throughout this story, Dorothy's daughter was able to stay in 
touch with her mother's daily activities thanks to the home sensor system
we installed in Dorothy's home.

We call this system **HomeSense**, and
- the goal the system and our study is to better monitor the daily activities of older adults
- and with a particular focus on activities that signal health changes or influence health outcomes

### Lifestyle Reassurance

- Alleviate burden of chronic illness with supportive technology

- Provide safety and security around changes in health and routine

???

This need for safe aging in place is reflected in our design goal
of supporting **lifestyle reassurance**.

Our objective is to use supporting technologies such as HomeSense to
alleviate the burden of chronic illness on OA &amp; CGs

To that end we want to support safety and security by noticing changes
in behavior and routine and alerting OA/CGs when these occur

Represent sensor events as daily *event sequences*

1. Use only **active** sensor firings grouped by day

1. Day begins at first 5 active events after 4 a.m.

1. Insert *pause event* when no activity in 15 minutes

1. Summarize event sequence as **bag-of-event _n_-grams**
